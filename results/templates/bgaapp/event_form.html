{% extends 'core/base.html' %}
{% block content %}

<h1>Edit Event</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Update Event</button>
</form>

<a href="{% url 'event_list' %}">Cancel</a>

{% if object %}
  <p>
    <a href="{% url 'leaderboard' object.pk %}">➡️ View / Edit Leaderboard</a>
  </p>
{% endif %}

{% endblock %}
