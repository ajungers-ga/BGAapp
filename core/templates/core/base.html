{% load static %} 
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BGA Tour</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: url("{% static 'images/bgabackground.png' %}") repeat center top fixed;
      background-size: auto;
    }
    .background-overlay {
      background-color: rgba(255, 255, 255, 0.8);  /* white overlay at 80% opacity */
      min-height: 100vh;
      width: 100%;
    }
  </style>
</head> 

<body class="bg-light text-dark">
  <div class="background-overlay">
    <div class="container py-4">
      <div class="d-flex align-items-center justify-content-start gap-4 mb-1" style="padding: 0; margin: 0;">
        <a href="{% url 'home' %}" style="display: inline-block;">
          <img 
            src="{% static 'images/bgalogos/BGA_LogoSeries_Logo-6.png' %}" 
            alt="BGA Logo" 
            style="height: 225px; width: auto; object-fit: contain;">
        </a>
        <nav class="d-flex align-items-center flex-wrap gap-2">
          <a class="btn btn-primary btn-sm" href="/">Home</a>
          <a class="btn btn-outline-primary btn-sm" href="/players/">Tour Players</a>
          <a class="btn btn-outline-primary btn-sm" href="/results/">Tour Results</a>
          <a class="btn btn-outline-secondary btn-sm" href="/schedule/">2026 Schedule</a>
          <a class="btn btn-outline-secondary btn-sm" href="{% url 'player_stats' %}">Career Stats</a>
          <a class="btn btn-outline-secondary btn-sm" href="/legacy/">Tour Legacy</a>
          <a class="btn btn-outline-danger btn-sm" href="{% url 'mattydinv' %}">Matty D Invitational</a>
        </nav>
      </div>
      <hr class="my-1">
      <hr>
      {% block content %}
      {% endblock %}
      
      {% include "partials/footer.html" %}
    </div>
  </div>
  
</body>

</html>
