{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BGA Tour</title>

  <!-- Linking Bootstrap for default styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Linking custom stylesheet -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <!-- Bootstrap JS (optional, needed for dropdowns, etc) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light text-dark">
  <div class="container py-4">

<!-- Tight header: logo and nav in same horizontal row, zero spacing -->
<div class="d-flex align-items-center justify-content-start gap-4 mb-1" style="padding: 0; margin: 0;">
  <!-- Logo on the left -->
  <a href="{% url 'home' %}" style="display: inline-block;">
    <img src="{% static 'images/bgalogos/BGA_LogoSeries_Logo-6.png' %}" alt="BGA Logo" style="height: 225px; width: auto; object-fit: contain;">
  </a>

  <!-- Nav bar tightly beside logo -->
  <nav class="d-flex align-items-center flex-wrap gap-2">
    <a class="btn btn-primary btn-sm" href="/">Home</a>
    <a class="btn btn-outline-primary btn-sm" href="/players/">Tour Players</a>
    <a class="btn btn-outline-primary btn-sm" href="/results/">Tour Results</a>
    <a class="btn btn-outline-secondary btn-sm" href="/schedule/">2025 Schedule</a>
    <a class="btn btn-outline-secondary btn-sm" href="/stats/">Career Stats</a>
    <a class="btn btn-outline-secondary btn-sm" href="/legacy/">Tour Legacy</a>
  </nav>
</div>

<!-- Tighter horizontal rule -->
<hr class="my-1">



    <hr>

    {% block content %}
    {% endblock %}

  </div>
</body>

</html>
